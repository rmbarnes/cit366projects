<a routerLinkActive="active" routerLink="{{contact.id}}" class="list-group-item clearfix">
  <p>{{contact.name}}</p>
  <span class="pull-right">
      <img src="{{contact?.imageUrl}}"
           alt="{{contact.name}}"
           class="img-responsive" style="max-height: 75px; border-radius: 5px">
  </span>
</a>
